<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
      <header>
        <div class= "large-font">Code Quiz</div>
        <div>Answer the following code-related questions within the time limit.</div>
        <div>For each wrong answer 10 seconds will be subtracted from the timer</div>
      </header>
    <div id="container">
        <div jumbotran>
              <div class="row">
                  <div class="col-sm-12">  
                    <h1 id="time" ></h1>
                  </div>  
              </div>
              <div class="row">
              
                  <div class="col-sm-10">
                    <button id="startButton">Start Quiz</button>
                    
                  </div>
                  <div class="col-sm-2">
                    
                  </div>
              </div>
              <div class="row">   
                  
                  
                  <div id= "displayQuestion"  class="col-sm-6 hide">
                    <p id="quiz-question"></p>
                    <ul id="option-list">  </ul>    
                    <div id="answer-div" class="answerHide"></div>
                  </div>
              </div> 
              <div class="row" id ="submit-score">
                <div class="col-sm-12">
                
                    <input type="text" size = "40" placeholder="Enter you initials" name="intials" id="initial"/>
                    <button id="submit-button">Submit Score</button>
                 
                </div>
              </div>
              <div class="row" id ="high-score">
                <div class="col-sm-12">
                    <h2>High Score</h2>
                    <h3 id="render-score"> </h3>
                    
                    <button id="start-over">Start Over</button>
                    <button id="clear-score">Clear High Score</button>

                </div>
              </div>
              
        </div>
    </div>
       
    <script src="./script.js"></script>
    
</body>
</html>
